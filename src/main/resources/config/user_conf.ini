HASH_KEY=1234

[SDP]
VERSION=0
ORIGIN=urtsp_client %s 0 IN IP4 %s
SESSION=streaming
CONNECTION=IN IP4 %s
TIME=0 0
MEDIA=video %d RTP/AVP %d
ATTR_MP2T_0=rtpmap\:%d MP2T/90000
ATTR_COUNT=0